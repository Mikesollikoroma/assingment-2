<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Liverpool F.C</title>
</head>
<body>
    <header>
        <section class="header-section">
            <figure class="header-logo">
                <img src="/assets/logo/LFC logo.png" alt="liverpool fc logo" class="liverpool-logo-img">
            </figure>
            <div role="heading" class="liverpool-text-heading">Liverpool F.C</div>
            <nav class="nav-bar-section">
                <ul class="nav-bar-list">
                    <li><a href="#">League Table</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <header class="main-heading">
            <h1>Team List</h1>
        </header>
        <section class="team-section">
            <!-- Goalkeeper Section -->

            <section class="goalkeeper-section"> 
                <section class="goalkeeper-info-front">
                <h3>Alisson Becker</h3>
                <figure class="player-image">
                    <img src="/assets/images/alisson becker.png" alt="picture of Allison Becker">
                </figure>
                <p>PO: Keeper</p>
                <p>NR: 1.</p>
            </section>
            <section class="goalkeeper-info-back">
                <figure class="player-nationality">
                    <figcaption>Nationality:</figcaption>
                    <img src="/assets/images/brasil.png" alt="brazil flag image">
                </figure>
                <p>Age: 32</p>
                </section>
            </section>

            <!-- Virgil van djik Section -->

             <section class="defender-one-section">
                <section class="defender-one-info-front">
                    <h3>Virgil Van Dijk</h3>
                    <figure class="player-image">
                        <img src="/assets/images/virgil van dijk.png" alt="Picture of Virgil Van Dijk">
                    </figure>
                    <p>PO: Defender</p>
                    <p>NR: 4.</p>
                </section>
                <section class="defender-one-info-back">
                    <figure class="player-nationality">
                        <figcaption>Nationality:</figcaption>
                        <img src="/assets/images/nederland.png" alt="Picture of netherland flag">
                    </figure>
                    <p>Age: 33</p>
                </section>
             </section>

             <!-- ibrahima konaté Section -->

             <section class="defender-two-section">
                <section class="defender-two-info-front">
                    <h3>ibrahima konate</h3>
                    <figure class="player-image">
                        <img src="/assets/images/ibrahima konaté.png" alt="Picture of ibrahima konaté">
                    </figure>
                    <p>PO: Defender</p>
                    <p>NR: 5</p>
                </section>
                <section class="defender-two-info-back">
                    <figure class="player-nationality">
                        <figcaption>Nationality:</figcaption>
                        <img src="/assets/images/french.png" alt="Picture of the french flag">
                    </figure>
                    <p>Age: 25</p>
                </section>
             </section>

             <!-- Andy Robertson -->

              <section class="defender-three-section">
                <section class="defender-three-info-front">
                    <h3>Andy Robertson</h3>
                    <figure class="player-image">
                        <img src="/assets/images/andy robertson.png" alt="Picture of Andy Robertson">
                    </figure>
                    <p>PO: Defender</p>
                    <p>NR: 26</p>
                </section>
                <section class="defender-three-info-back">
                    <figure class="player-nationality">
                        <figcaption>Nationality:</figcaption>
                        <img src="/assets/images/scotland.png" alt="Picture of the scottish flag">
                    </figure>
                    <p>Age: 30</p>
                </section>
              </section>
        </section>
    </main>
</body>
</html>
