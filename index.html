<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Liverpool F.C</title>
</head>
<body>
    <header>
        <section class="header-section">
            <figure class="header-logo">
                <img src="/assets/logo/LFC logo.png" alt="liverpool fc logo" class="liverpool-logo-img">
            </figure>
            <div role="heading" class="liverpool-text-heading">Liverpool F.C</div>
            <nav class="nav-bar-section">
                <ul class="nav-bar-list">
                    <li><a href="#">League Table</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <header class="main-heading">
            <h1>Team List</h1>
        </header>
        <section class="team-section">
            <section class="goalkeeper-section"> 
            <section class="goalkeeper-info-front">
                <h3>Alisson Becker</h3>
                <figure class="player-image">
                    <img src="/assets/images/alisson becker.png" alt="picture of Allison Becker">
                </figure>
                <p>PO: Keeper</p>
                <p>NR: 1.</p>
            </section>
            <section class="goalkeeper-info-back">
                <h3>Facts:</h3>
                <figure class="player-nationality">
                    <figcaption>Nationality</figcaption>
                    <img src="/assets/images/brasil.png" alt="brazil flag image">
                </figure>
                <p>Age: 32</p>
            </section>
            </section>
        </section>
    </main>
</body>
</html>
